<ion-tabs>
  <!-- The dummy player stacked above the tabs -->
  <div class="player" *ngIf="data">
    <!--<div class="progress-bar">
      <div class="progress" [style.width]="progress + '%'"></div>
    </div>-->
    <ion-row class="ion-no-padding" >
      <ion-col size="2" class="ion-no-padding">
        <img [src]="'/assets/images/albums/'+dasherize(data.image)+'.jpg'" >
      </ion-col>
      <ion-col size="8" class="ion-align-self-center">
        <b>{{ title }}</b><br>
        <span>{{ artist }}</span>
      </ion-col>
      <ion-col size="2" class="ion-text-center ion-no-padding ion-align-self-center">
        <ion-icon name="play-sharp" color="light" size="large" [hidden]="!selectedPlay" (click)="play(data.title)" ></ion-icon>
        <ion-icon name="stop-sharp" color="light" size="large" [hidden]="selectedPlay" (click)="stop(data.title)" ></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="library"></ion-icon>
      <ion-label>Gloss√°rio</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
