<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de Novos Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Usuário</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nascimento</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="1945-01-01" [(ngModel)]="nascimento"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirme a Senha</ion-label>
      <ion-input type="text" [(ngModel)]="cpassword"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="register()">Registrar</ion-button>
</ion-content>
